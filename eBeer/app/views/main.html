<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/materialize.min.css'}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
    </head>
    <body>


        <nav class="orange darken-4">
            <div class="nav-wrapper container">
                <a href="#" class="brand-logo">eBeer</a>
                <ul id="nav-list" class="right hide-on-med-and-down">
                    <li><a href="/">Home</a></li>
                    <li><a href="/status">API Status</a></li>
                    <li><a href="/testBeers">Test Beer</a></li>
                    #{if username}
                        <li><a href="/profile/${username}">Profile</a></li>
                        <li><a href="/logout">Logout</a></li>
                    #{/if}
                    #{else }
                        <li><a href="/login">Login</a></li>
                    #{/else}
                </ul>
            </div>
        </nav>
        #{doLayout /}
        
        <script src="@{'/public/javascripts/jquery-1.6.4.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/materialize.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
    </body>
</html>
