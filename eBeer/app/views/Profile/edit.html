#{extends 'main.html' /}
#{set title:'eBeer - '+user.username /}
<main class="container grey lighten-3">
    <div class="row">
        <a class="btn waves-effect red white-text" href="/profile/${user.username}">&{edit.cancel}</a>
    </div>
    <div class="row">
        <div class="col s12">&{'profile.username'}: ${user.username}</div>
        <form method="post" action="/profile/${user.username}/edit" class="col s12">
            <div class="input-field col s6">
                <i class="material-icons prefix">lock_outline</i>
                <input type="password" id="old-password-field" name="old-password-field" class="validate" />
                <label for="password-field">&{'edit.password'}</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">lock_outline</i>
                <input type="password" id="new-password-field" name="new-password-field" class="validate" />
                <label for="password-field">&{'edit.newpassword'}</label>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email-field" name="email-field" class="validate" />
                <label for="email-field">&{'signup.email'}</label>
            </div>
            <div class="input-field col s12">
                <button type="submit" class="btn waves-effect waves-light teal">&{'edit.submit'}</button>
            </div>
        </form>
    </div>
</main>
<footer class="page-footer center orange darken-4">
</footer>
