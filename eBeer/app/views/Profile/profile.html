#{extends 'main.html' /}
#{set title:'eBeer - '+user.username /}
<main class="container grey lighten-3">
    <div class="row">
        <div class="col s12">
            <h3>My account</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12">&{'profile.username'}: ${user.username}</div>
        <div class="col s12">&{'profile.email'}: ${user.email}</div>
        <div class="col s12">
            <p>&{'profile.sales'}:</p>
            <div class="collection">
                <span
            #{list items:user.sales, as:'s'}
                <div class="sale collection-item">
                    <p>${s.quantity} ${s.product} on ${s.startDate} [${s.state}]</p>
                </div>
            #{/list}
            </div>
        </div>
    </div>
</main>
<footer class="page-footer center orange darken-4">
</footer>
